<div *ngIf="!permitted" class="alert alert-warning" role="alert">
  This list of shops is not sorted by distance, if you want to see this list sorted by distance please allow location in your browser
</div>
<div class="row">
  <div *ngFor="let shop of nearbyShops">
    <div class="card mx-4 mb-5" style="width:320px">
      <div class="card-header">
      <h4 class="card-title">{{shop.name}}</h4>
      </div>
        <img class="card-img-top" src="{{shop.image}}" alt="Card image" width="320" height="300">
      <div class="card-body">
        <button (click)="dislike()" class="btn btn-danger mx-3">Dislike</button>
        <button (click)="like(shop)" class="btn btn-success">Like</button>
      </div>
    </div>
  </div>
</div>
